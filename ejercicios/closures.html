        function makeCounter(n){
            let count = n;

            return {
                incrase: function(){
                    count++
                },
                decrase: function(){
                    count--
                },
                getCount: function(){
                    return count;
                }
            }
        }    

        let counter = makeCounter(7);

        console.log(`The count is ${counter.getCount()}`)

        counter.decrase();

        counter.decrase();
